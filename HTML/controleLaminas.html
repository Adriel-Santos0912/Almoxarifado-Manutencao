<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styleLaminas.css">
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar Peças</title>
</head>
<body>
    <header class="mb-5 bg-dark d-flex">  
        <div class="d-inline p-2">
            <a class="btn btn-info" href="../index.html">Voltar</a>
        </div>
        <div id="h1" class="d-flex justify-content-center">
            <h1 class="text-white text-center">Controle de Lâminas</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 p-5 d-flex justify-content-center">
                    <div class="bg-dark border rounded p-5">
                        <h1 class="text-white border-bottom border-dark-subtle">Maquina 426</h1>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label text-white" for="flexRadioDefault1">
                            Nova
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label text-white" for="flexRadioDefault2">
                            Virar Lado
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-5 d-flex justify-content-center">
                    <div class="bg-dark border rounded p-5">
                        <h1 class="text-white border-bottom border-dark-subtle">Maquina 427</h1>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault3">
                            <label class="form-check-label text-white" for="flexRadioDefault3">Nova</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault4" checked>
                            <label class="form-check-label text-white" for="flexRadioDefault4">Virar Lado</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
